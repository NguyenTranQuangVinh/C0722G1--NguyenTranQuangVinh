<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    // Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let fibonacci;
    let number1 = 1;
    let number2 = 1;
    for (let i = 1; i <=20 ; i++) {
        fibonacci = number2 + number1;
        if (fibonacci % 5 === 0) {
            alert("số đầu tiên trong dãy Fibonacci chia hết cho 5 là:" + fibonacci);
            break;
        }
        number1= number2;
        number2= fibonacci;
    }
</script>
</body>
</html>
