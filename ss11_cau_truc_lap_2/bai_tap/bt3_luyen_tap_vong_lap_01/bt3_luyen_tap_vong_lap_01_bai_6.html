<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let tong = 0;
    let count = 0;
    for (let i = 1; count < 30 ; i++) {
        if (i%7===0)
        {
            tong += i;
            count ++;
        }
    }
    document.write(" tổng của 30 số chia hết cho 7 đầu tiên là:" +tong);
</script>
</body>
</html>
