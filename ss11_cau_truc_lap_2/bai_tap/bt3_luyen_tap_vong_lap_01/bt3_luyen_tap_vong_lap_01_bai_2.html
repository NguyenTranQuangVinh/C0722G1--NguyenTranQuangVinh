<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. -->
<!--Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<script>
    let nhietDo;
    do {
        nhietDo = prompt("Nhập nhiệt độ của bạn");
        if (nhietDo >= 100){
            alert("Yêu cầu giảm nhiệt độ");
        }else if (nhietDo <= 20){
            alert("Yêu cầu tăng nhiệt độ");
        }
        else {
            alert("nhiệt độ được đặt:" + nhietDo);
        }
    } while (20 >= nhietDo || nhietDo >= 100)

</script>
</body>
</html>
