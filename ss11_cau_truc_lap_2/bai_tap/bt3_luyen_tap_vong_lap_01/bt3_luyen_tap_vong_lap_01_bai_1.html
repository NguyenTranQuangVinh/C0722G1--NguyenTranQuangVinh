<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
    // let i=1;
    // while (i < 100){
    //     document.write(i+ "<br>");

    for(let i = 1;i <=100; i++) {
        if (i === 100) {
            document.write("Đẫ hoàn thành");
            break;
        }
        else {
            document.write(i + "<br>");
        }
    }
</script>
