<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<script>
    let tich=0;
    let number=1;
    let n = prompt("Nhập 1 số bất kì");
    for (let i = 1; i <= n ; i++) {
        tich= number*n;
        number=tich
    }document.write(tich+'<br>');

</script>
</body>
</html>
