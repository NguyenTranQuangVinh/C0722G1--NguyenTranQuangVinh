<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienGui = +prompt("nhập số tiền")
    let thang = +prompt("nhập số tháng gửi")
    let soTienCuoi ;
    let tienLai;
    for (let i = 1; i <= thang ; i++) {
        tienLai = tienGui*(0.3/100);
        soTienCuoi = tienGui + tienLai;
        tienGui = soTienCuoi;
    }alert(soTienCuoi)
</script>
</body>
</html>
