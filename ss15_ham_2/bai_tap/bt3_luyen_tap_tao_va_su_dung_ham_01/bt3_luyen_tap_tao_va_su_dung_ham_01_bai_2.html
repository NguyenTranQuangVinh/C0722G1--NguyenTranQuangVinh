<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<body>
<p onclick="increValue(number)"></p>
</body>
<script>
    function increValue(number) {
        number++;
        return number;
    }
    let number= +prompt("Nhập vào 1 số: ");
   alert("Hiển thị kết quả: "+increValue(number))
</script>
</html>
