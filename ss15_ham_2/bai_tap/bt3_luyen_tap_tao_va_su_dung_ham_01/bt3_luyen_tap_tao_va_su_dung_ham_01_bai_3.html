    checkNumber(+prompt("nhập số thứ nhất"), +prompt("Nhập số thứ 2"));

    function checkNumber(number1,number2) {
        if(number1 > number2){
            return alert("số thứ nhất lớn hơn số thứ 2. ");

            return alert("tổng của 2 tham số: "+ (number1+number2));
