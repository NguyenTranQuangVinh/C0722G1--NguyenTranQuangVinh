<script>
    function isPrime(num) {
        let dem = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                dem++;
            }
        }
        if(dem===2){
            return alert(num+ " là số nguyên tố");
        }
        else {
            return alert(num+" không phải là số nguyên tố");
        }
    }
    isPrime(+prompt("Nhập số"));
