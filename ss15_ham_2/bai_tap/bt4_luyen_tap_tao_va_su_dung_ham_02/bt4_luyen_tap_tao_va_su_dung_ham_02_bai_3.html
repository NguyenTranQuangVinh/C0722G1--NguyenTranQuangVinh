<script>
    function getFactorialForLoop(num) {
        factorial =1 ;
        for (let i = 1; i <= num ; i++) {
            factorial= factorial*i;
        }return factorial;
    }
    let numberr = +prompt("Nhập 1 số bất kì vào đây");
    alert("kết quả của giai thừa là: " + getFactorialForLoop(numberr));
</script>
