<!--Bài 6:  Viết hàm nhận vào một số, kiểm tra xem nếu được đưa vào một số thì phải là dương nguyên. -->
<!--If a positive return about true, return return false.-->
<body>
</body>
<script>
    function checkNumber(num) {
        if (num>0){
            return true;
        }else {
            return false;
        }
    }
    let number=+prompt("Nhập số vào đây: ");
    alert(checkNumber(number));
</script>
