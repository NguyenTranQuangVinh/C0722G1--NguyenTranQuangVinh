<script>
    function giaTriNhoNhat(num1, num2, num3) {
        if (num1 < num2) {
            if (num1 < num3) {
                return num1;
            } else {
                return num3;
            }
        } else if (num2 < num3) {
            return num2;
        } else {
            return num3;
        }
    }

    let number1 = +prompt("nhập giá trị 1: ");
    let number2 = +prompt("nhập giá trị 2: ");
    let number3 = +prompt("nhập giá trị 3: ");
