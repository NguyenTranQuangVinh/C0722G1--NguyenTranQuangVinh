<script>
    let a = +prompt("Nhập cạnh a của 1 tam giác");
    let b = +prompt("Nhập cạnh b của 1 tam giác");
    let c = +prompt("Nhập cạnh c của 1 tam giác");
    if (a,b,c > 0 && + (a + b > c) && + (b + c > a) && + (a + c > b))
    {
    alert("các cạnh của 1 tam giác");
    }
    else { alert("không phải các cạnh của 1 tam giác"); }
</script>
