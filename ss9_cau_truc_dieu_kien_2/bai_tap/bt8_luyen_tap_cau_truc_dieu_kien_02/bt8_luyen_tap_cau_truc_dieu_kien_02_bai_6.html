<!--Bài 6: Giải phương trình bậc 1.-->
<script>
    let a = prompt("Nhập phương trình bậc 1 a");
    let b = prompt("Nhập phương trình bậc 1 b");
    if (a==0){
        if (b==0){
            alert("Phương trình vô số nghiệm");
        }else {
            alert("Phương trình vô nghiệm");
        }
    }else {
        alert("Bất phương trình =" + (-b)/a);
    }
</script>
