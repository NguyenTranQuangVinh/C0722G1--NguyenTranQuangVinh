<!--Bài 1: Chuyển từ độ C sang độ F.-->
<!--°C  x  9/5 + 32 = °F-->
<script>
    let doC = prompt("Nhập nhiêt độ muốn chuyển");
    let doF = doC * 9/5 + 32;
    alert(doF);
</script>
