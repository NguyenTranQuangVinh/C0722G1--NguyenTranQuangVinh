<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 11: Viết chương trình tính thuế thu nhập cá nhân.-->
<script>
    let thuNhap = prompt("Nhập thu nhập 1 tháng của bạn");
    if (thuNhap>80){
        alert("Số tiền thu nhập một tháng:"+'triêu'+ thuNhap*0.35);
    } else if (thuNhap>52){
        alert("Số tiền thu nhập một tháng:"+'triệu'+ thuNhap*0.30);
    }else if (thuNhap>32){
        alert("số tiền thu nhập một tháng:"+ 'triệu'+ thuNhap*0.25);
    }else if (thuNhap>18){
        alert("số tiền thu nhập một tháng:"+ 'triệu'+ thuNhap*0.20);
    }else if (thuNhap>10){
        alert("số tiền thu nhập một tháng:"+ 'triệu'+ thuNhap*0.15);
    }else if (thuNhap>5){
        alert("số tiền thu nhập một tháng:"+ 'triệu'+ thuNhap*0.10);
    }else {
        alert("số tiền thu nhập một tháng:"+ 'triệu'+ thuNhap*0.5);
    }
</script>
</body>
</html>
