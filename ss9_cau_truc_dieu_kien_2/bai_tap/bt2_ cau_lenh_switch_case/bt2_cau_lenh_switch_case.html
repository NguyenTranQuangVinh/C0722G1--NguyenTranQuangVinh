<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><label>Kiểm tra số ngày trong tháng</label></h1>
<input type="number" min="1" max="12" id="thang" placeholder="Nhập tháng" style="width:10%">
<button onclick="check_month()">Check</button>
<p id="result">Hiển thị kết quả</p>

</body>
<script>
    function check_month() {
        let sothang = +document.getElementById("thang").value;
    switch (sothang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerHTML = "tháng " + sothang + " tháng có 31 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerHTML = "tháng " + sothang + " tháng có 30 ngày";
            break;
        case 2:
            document.getElementById("result").innerHTML = "tháng " + sothang + " tháng có 28 hoặc 29 ngày";
            break;
            }

    }
</script>
</html>
