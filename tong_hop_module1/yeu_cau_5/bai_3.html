<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[[6,4,6,9],[5,7,8,2]];
    let max=0;

    for (let i = 0; i < arr.length ; i++) {
        for (let j = 0; j <arr[1].length ; j++) {
            if(arr[i][j]>max){
                max=arr[i][j];
            }
        }
    }
    let min=max;
    for (let i = 0; i < arr.length ; i++) {
        for (let j = 0; j <arr[1].length ; j++) {
            if(arr[i][j]<min){
                min=arr[i][j];
            }
        }
    }
    document.write("số lớn nhất là: "+max+"<br>");
    document.write("số bế nhất là: "+min);
</script>
</body>
</html>
