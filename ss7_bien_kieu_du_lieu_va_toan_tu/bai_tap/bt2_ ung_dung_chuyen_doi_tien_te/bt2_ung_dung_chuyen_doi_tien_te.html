<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
    </tr>
    <tr>
        <td><input id="sotien" type="text" name="firstname" size="35"></td>
        <td>
            <select id="vnd">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select id="usd">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td></td>
        <td>
            <button type="button" onclick="convert()">convert</button>
        </td>

    </tr>
    <tr>
        <td colspan="4"id="display"></td>
    </tr>
</table>
</body>
<script>
    function convert() {
        let amount = document.getElementById("sotien").value;
        let VND = document.getElementById("vnd").value;
        let USD = document.getElementById("usd") .value;
        let result;
        if (VND == "vnd" && USD == "usd") {
           result = ("result:" + amount / 23000 +"$");
        }else if(VND == "usd" && USD == "vnd"){
            result =("result:"+ amount*23000 +"vnd");
        }
        document.getElementById("display").innerHTML = result;
    }
</script>
</html>
