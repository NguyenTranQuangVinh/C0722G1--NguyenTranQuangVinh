<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor() {
            this.status = false;
        }
        getStatus(){
            return this.status;
        }
        turnOff(){
            this.status = "Chưa bật đèn à, tối quée";
        }
        turnOn(){
            this.status = "Đèn đã sáng";
        }
    }
    class SwitchButton {
        constructor() {
            this.status = false;
            this.Lamp = null;
        }
        connectToLamp(ElectricLamp) {
            this.lamp = ElectricLamp;
        }

        switchOn() {
            if (this.lamp != null) {
                this.status = true;
                this.lamp.turnOn();
            }
        }
        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
    }

    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(electricLamp);
    switchButton.switchOn();
    document.write(electricLamp.getStatus()+ "<br>");
    switchButton.switchOff();
    document.write(electricLamp.getStatus());

</script>
</body>
</html>
