<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getHuman() {
            return this.name + this.gender + this.weight;
        }

        say(String) {
            document.write(String)
        }

        eat(Apple) {
            if (Apple.weight > 0) {
                this.weight++;
                Apple.weight--;
                document.write("Cân nặng táo còn " +Apple.weight + '<br>');
                document.write("Cân nặng sau khi ăn táo "+this.weight + '<br>');
            }
        }

    }

    let Apple1 = new Apple(10);
    let Human1 = new Human("Adam", "male", 60);
    let Human2 = new Human("Eva", "female", 45);
    document.write(Apple1.getWeight() + '<br>');
    document.write(Human1.getHuman() + '<br>');
    document.write(Human2.getHuman() + '<br>');
    Human1.eat(Apple1);
    Human2.eat(Apple1);
    while (Apple1.weight > 0) {
        Human1.eat(Apple1);
        if (Apple1.weight<=0) {
            Human1.say("Hết táo rồi!");
        }
        Human2.eat(Apple1);
        if (Apple1.weight<=0) {
            Human2.say("Táo hết rồi!");
        }
    }
</script>
</body>
</html>
