<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Tao {
        constructor(trongluong) {
            this.trongluong = trongluong;
        }
        get getTrongLuong() {
            return this.trongluong;
        }
    }
    class Nguoi {
        constructor(ten,gioitinh,can) {
            this.ten = ten;
            this.gioitinh = gioitinh;
            this.can = can;
        }
        get getTen (){
            return this.ten;
        }
        get getGioiTinh (){
            return this.gioitinh;
        }
        get getCan(){
            return this.can;
        }
    }
    let tao = new Tao(10);
    let nguoi1 = new  Nguoi("Adam","Nam",65);
    let nguoi2 = new Nguoi("Eva","Nữ",50);
    let a =1;
    for (let i=tao.getTrongLuong;i>0;i--) {
        if(i%2==0) {
            document.write(nguoi1.ten + " ăn táo" + "<br>" + "Quả táo còn: " + (i-1) + "đơn vị" + "<br>" + "Cân nặng của Adam là " + (nguoi1.can + a) + "<br>");
        }
        else {
            document.write(nguoi2.ten + " ăn táo" + "<br>" + "Quả táo còn: " + (i-1) + "đơn vị" + "<br>" + "Cân nặng của Eva là " + (nguoi2.can + --a) + "<br>");
        }
        a++;
    }
</script>
</body>
</html>
