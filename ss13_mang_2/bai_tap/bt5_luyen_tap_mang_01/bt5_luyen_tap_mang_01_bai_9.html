<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    //     Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    //     Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
    let soPhantu = 10;
    let mangA = new Array(soPhantu);
    for (let i =0; i < mangA.length ; i++) {
        mangA[i] = +prompt("nhập phần tử thứ: " +i);


    }
    let mangB = new Array(soPhantu);
    for (let i = 0; i < mangB.length ; i++) {
        mangB[i] = +prompt("nhập phần tử thứ "+ i );


    }

    mangC = [mangA,mangB]
    document.write("mảng C :" + mangC)

</script>
</body>
</html>
