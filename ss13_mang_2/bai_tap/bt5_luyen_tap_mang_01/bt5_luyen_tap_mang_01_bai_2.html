<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1,4,7,9,12,15,18,23,26,30];
    let max = numbers[0];
    let index = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i]>max){
            max= numbers[i];
            index = i;
        }
    }alert("giá trị lớn nhất :" + max + "vị trí :"+index);
</script>
</body>
</html>
