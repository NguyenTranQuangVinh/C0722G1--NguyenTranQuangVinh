<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1, 4, 7, 2, 12, 13, 15, 16, 5];
    let max = numbers[0];
    let sum = 0;
    for (let i=0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
        sum += numbers[i];
    }
    alert("giá trị lớn nhất:" + max + " Số trung bình: " + (sum / numbers.length));
</script>
</body>
</html>
