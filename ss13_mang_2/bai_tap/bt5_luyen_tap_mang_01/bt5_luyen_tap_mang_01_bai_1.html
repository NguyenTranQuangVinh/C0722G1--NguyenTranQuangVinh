<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[2,5,6,8,11,15,17,22,24,27];
    let count = 0;
    let  data= "";
    for (let i = 0;i< arr.length; i++) {
         if(arr[i]>10){
             count ++;
             data += arr[i] + ", ";

    }
    }
    document.write("có: "+count+" Số lớn hơn 10"+"<br>"+"đó là"+ data)
</script>
</body>
</html>
