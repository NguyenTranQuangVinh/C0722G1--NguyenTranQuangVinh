<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = +prompt("nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = prompt("nhập phần tử mảng: " +(i + 1));
    }
    document.write(array.toString() + "<br>");
    for (let i = 0; i < array.length; i++) {
        if (array[i] == "-") {
            array[i] = "_";
        }
    }
</script>
</body>
</html>
