<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhập chuỗi");
    let arr = [];
    let count = 0;
    arr = x.split('')
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !=''){
            count++;
        }
    }
    document.write("Số từ là: " + count);
</script>
</body>
</html>
